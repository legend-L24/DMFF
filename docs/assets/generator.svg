<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="271px" height="593px" viewBox="-0.5 -0.5 271 593"><defs/><g><rect x="16" y="16" width="238" height="180" fill="#ffffff" stroke="#000000" pointer-events="all"/><g transform="translate(-0.5 -0.5)"><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-start; justify-content: unsafe flex-start; width: 240px; height: 180px; padding-top: 16px; margin-left: 16px;"><div style="box-sizing: border-box; font-size: 0; text-align: left; width: 240px; height: 180px; overflow: hidden; "><div style="display: inline-block; font-size: 12px; font-family: Helvetica; color: #000000; line-height: 1.2; pointer-events: all; width: 100%; height: 100%; white-space: nowrap; "><p style="margin:0px;margin-top:4px;text-align:center;"><b>Hamiltonian</b></p><hr /><p style="margin:0px;margin-left:4px;">暴露给用户，继承自OpenMM Forcefield</p><hr /><p style="margin:0px;margin-left:4px;">+ _generators: dict</p><hr /><p style="margin:0px;margin-left:4px;"><span style="background-color: initial;">+ createPotential(topology, **args)</span><br /></p><p style="margin:0px;margin-left:4px;">   读入OpenMM Topology，使用</p><p style="margin:0px;margin-left:4px;">   ResidueTemplate创建<span style="background-color: initial;">SystemData，</span></p><p style="margin:0px;margin-left:4px;"><span style="background-color: initial;">   而后</span><span style="background-color: initial;">构造势函数</span></p></div></div></div></foreignObject></g><path d="M 135 326 L 135 202.37" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="stroke"/><path d="M 135 197.12 L 138.5 204.12 L 135 202.37 L 131.5 204.12 Z" fill="#000000" stroke="#000000" stroke-miterlimit="10" pointer-events="all"/><rect x="17" y="326" width="236" height="250" fill="#ffffff" stroke="#000000" pointer-events="all"/><g transform="translate(-0.5 -0.5)"><foreignObject style="overflow: visible; text-align: left;" pointer-events="none" width="100%" height="100%"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe flex-start; justify-content: unsafe flex-start; width: 238px; height: 250px; padding-top: 326px; margin-left: 17px;"><div style="box-sizing: border-box; font-size: 0; text-align: left; width: 238px; height: 250px; overflow: hidden; "><div style="display: inline-block; font-size: 12px; font-family: Helvetica; color: #000000; line-height: 1.2; pointer-events: all; width: 100%; height: 100%; white-space: nowrap; "><p style="margin:0px;margin-top:4px;text-align:center;"><b>Generator</b></p><hr /><p style="margin:0px;margin-left:4px;">存储力场参数，并负责从拓扑结构生成</p><p style="margin:0px;margin-left:4px;">整体的势函数<br /></p><hr /><p style="margin:0px;margin-left:4px;">+ param: jax array</p><p style="margin:0px;margin-left:4px;">   力场参数信息</p><p style="margin:0px;margin-left:4px;">+ meta: dict</p><p style="margin:0px;margin-left:4px;">    势函数构建所需信息</p><hr /><p style="margin:0px;margin-left:4px;">+ __init__()</p><p style="margin:0px;margin-left:4px;">+ parseElement(xml node)</p><p style="margin:0px;margin-left:4px;">   从xml node中读取参数</p><p style="margin:0px;margin-left:4px;">+ createForce(SystemData)</p><p style="margin:0px;margin-left:4px;">   使用拓扑信息创建JAX势函数</p><p style="margin:0px;margin-left:4px;">+ renderXML()</p><p style="margin:0px;margin-left:4px;">   使用XML结构化存储力场参数</p></div></div></div></foreignObject></g></g></svg>